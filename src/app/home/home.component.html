<h1 data-id="hi-header">Hi {{currentUser.firstName}}!</h1>
<p>You're logged in!</p>
<h3>All registered users:</h3>
<ul>
    <li *ngFor="let user of users" data-id="user-list">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a (click)="deleteUser(user.id)" class="text-danger" data-id="delete-user-{{user.username}}-button">Delete</a>
    </li>
</ul>
