<h2 data-id="register-header">Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName" data-id="first-name-label">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" data-id="first-name-input"/>
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required" data-id="first-name-required-error">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" data-id="last-name-label">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" data-id="last-name-input"/>
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required" data-id="last-name-required-error">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username" data-id="username-error">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" data-id="username-input"/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required" data-id="username-required-error">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password" data-id="password-label">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" data-id="password-input"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required" data-id="password-required-error">Password is required</div>
            <div *ngIf="f.password.errors.minlength" data-id="password-to-short-error">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" data-id="register-button">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link" data-id="cancel-button">Cancel</a>
    </div>
</form>
